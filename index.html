<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/c543d7ea5d.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Simple Melody Tab App</title>
</head>

<body>
  <div class="app">
    <header>
      <h1>Simple Melody Tab App</h1>
      <p>Play melody with only one tap</p>
    </header>
    <div class="color-circle"></div>
    <div class="note-pad">
      <div class="pads"><i class="fas fa-music"></i>
        <audio src="./sounds/bubbles.mp3"></audio>
      </div>
      <div class="pads"><i class="fas fa-music"></i>
        <audio src="./sounds/clay.mp3"></audio>
      </div>
      <div class="pads"><i class="fas fa-music"></i>
        <audio src="./sounds/confetti.mp3"></audio>
      </div>
      <div class="pads"><i class="fas fa-music"></i>
        <audio src="./sounds/glimmer.mp3"></audio>
      </div>
      <div class="pads"><i class="fas fa-music"></i>
        <audio src="./sounds/moon.mp3"></audio>
      </div>
      <div class="pads"><i class="fas fa-music"></i>
        <audio src="./sounds/ufo.mp3"></audio>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
